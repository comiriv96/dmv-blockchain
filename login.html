			<!-- Modal -->
			<div id="myModal" class="modal">
			  <div class="modal-content" style="text-align:center">
				<h1>Information is being uploaded</h1>
				<h1>Please Wait...</h1>
			  </div>
			</div>
			<!-- Modal ends -->
		   <div class="container-fluid" style="background-color:lightgray;width:800px">
			<form id="customForm">
			  <div class="row" style="background-color:#fff">
				  <h1 style="text-align:center;" >Log In</h1>
			  </div>
			  <div class="row" style="background-color:green;color:white">
				<div class="col-md-5 mb-3">
				  <h2>Identification Info</h2>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-7 mb-3">
				  <label for="validationDefault01">Social Security Number</label>
				  <input title="Social Security Number" type="password" class="form-control" id="validationDefault01" placeholder="Social Security Number" required>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-7 mb-3">
				  <label for="validationDefault01">Driver License Number</label>
				  <input title="Driver License Number" type="text" class="form-control" id="validationDefault01" placeholder="Driver License Number" required>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-7 mb-3">
				  <label for="validationDefault01">Date of Birth</label>
				  <input title="Date of Birth" type="date" class="form-control" id="validationDefault01" placeholder="Date of Birth" required>
				  <div class="field-invalid-feedback" style="display:none">
				      Format must be dd/mm/yyyy
				  </div>
				</div>
			  </div>
			  <div class="row" style="background-color:green;color:white">
				<div class="col-md-5 mb-3">
				  <h2>Password</h2>
				</div>
			  </div>
			  <div class="row">
				<div class="col-md-7 mb-3">
				  <label for="validationDefault01">Enter Password</label>
				  <input title="Enter Password" type="password" class="form-control" id="validationDefault01" placeholder="Create Password" required>
				</div>
			  </div>
			  <br>
			  <button title="Submit Button" class="btn btn-primary">Submit form</button>
			</form>
			<div class="row" style="background-color:white">
				<div class="col-md-11 mb-3">
				  <a href="create_account.html">To create new account click HERE</a>
				</div>
			 </div>
		  </div>
